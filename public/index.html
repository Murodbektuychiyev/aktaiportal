<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKT AI Portal üöÄ</title>
    <link rel="icon" type="image/png" href="./images/aktailogo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            background: linear-gradient(to right, #1f1c2c, #928dab);
            color: white;
            margin: 0;
        }

        main {
            flex: 1;
        }

        .dark-mode {
            background: linear-gradient(to right, #000000, #434343);
            color: #f1f1f1;
        }

        .top-bar {
            padding: 1rem;
        }

        .top-bar .btn {
            font-size: 1rem;
        }

        #login-btn {
            padding: 0.5rem 1.5rem;
            font-size: 1rem;
            transition: background 0.2s;
        }

        #login-btn:hover {
            background: #e6b800;
            color: #222;
        }

        #theme-icon {
            cursor: pointer;
            font-size: 1.5rem;
        }

        .container {
            margin-top: 50px;
        }

        #answer {
            font-weight: bold;
            font-size: 1.2rem;
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 0.9rem;
        }

        footer a {
            color: #ffd700;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- Google Tag Manager (noscript) -->
    <noscript>
        <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-59VZZ85F" height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript>
    <!-- End Google Tag Manager (noscript) -->

    <!-- Top bar with theme icon and login button -->
    <div class="top-bar d-flex align-items-center justify-content-end">
        <div id="theme-icon" class="me-3" title="Light/Dark Mode">üåû</div>
        <button id="login-btn" class="btn btn-warning" onclick="location.href='./register/enter.html'">Kirish</button>
    </div>

    <main>
        <div class="container text-center">
            <h1>AKT AI Portal üöÄ</h1>
            <form id="form" class="mb-3">
                <div class="input-group">
                    <input type="text" id="question" class="form-control" placeholder="Savolingizni yozing..." aria-label="Savol">
                    <button type="submit" class="btn btn-primary">Javob olish</button>
                    <button type="button" id="mic-btn" class="btn btn-secondary">üé§</button>
                </div>
            </form>
            <div class="mb-3">
                <button class="btn btn-secondary m-1" onclick="setQuestion('Kompyuter haqida ayt')">Kompyuter</button>
                <button class="btn btn-secondary m-1" onclick="setQuestion('Hazil ayt')">Hazil</button>
                <button class="btn btn-secondary m-1" onclick="setQuestion('Motivatsiya ber')">Motivatsiya</button>
                <button class="btn btn-secondary m-1" onclick="setQuestion('IT fakt ayt')">IT Fakt</button>
            </div>
            <div id="answer" class="alert alert-info">Savol bering va AI javobini ko‚Äòring!</div>
        </div>
    </main>

    <footer>
        ¬© 2025 AKT AI Portal. Made with ‚ù§Ô∏è by Murodbek Developer. | Resolution: <span id="resolution"></span>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Theme toggle functionality
        const themeIcon = document.getElementById('theme-icon');
        themeIcon.addEventListener('click', function () {
            document.body.classList.toggle('dark-mode');
            themeIcon.textContent = document.body.classList.contains('dark-mode') ? 'üåô' : 'üåû';
        });

        // Predefined questions
        function setQuestion(text) {
            document.getElementById('question').value = text;
        }

        // Form submission handling
        document.getElementById('form').addEventListener('submit', function (e) {
            e.preventDefault();
            const question = document.getElementById('question').value.trim().toLowerCase();
            let answer = '';

            if (question.includes('kompyuter')) {
                answer = 'Kompyuter ‚Äî bu axborotlarni qayta ishlash uchun mo‚Äòljallangan qurilma.';
            } else if (question.includes('tarmoq')) {
                answer = 'Tarmoq ‚Äî bir-biri bilan bog‚Äòlangan qurilmalar majmui.';
            } else if (question.includes('akt')) {
                answer = 'AKT ‚Äî Axborot-Kommunikatsiya Texnologiyalari.';
            } else if (question.includes('salom')) {
                answer = 'Salom! Bugun ham g‚Äòalaba sari oldinga!';
            } else if (question.includes('hazil')) {
                answer = 'Programmist kafeda: ‚ÄúMenga 1 ta kofe va 1 ta kofe zaxira uchun!‚Äù';
            } else if (question.includes('motivatsiya')) {
                answer = 'Bugun qilgan har bir kichik qadam ertaga katta natija beradi!';
            } else if (question.includes('fakt')) {
                answer = 'Bilasizmi? Dasturchilar ‚ÄúHello World!‚Äù bilan kodlashni boshlaydi!';
            } else {
                answer = 'Hmm, qiziq savol! Qani, boshqasini sinab ko‚Äòring.';
            }

            const answerBox = document.getElementById('answer');
            answerBox.innerText = answer;
            answerBox.classList.add('shake');
            setTimeout(() => answerBox.classList.remove('shake'), 500);
        });

        // Speech Recognition for mic button
        const micBtn = document.getElementById('mic-btn');
        const recognition = 'webkitSpeechRecognition' in window ? new webkitSpeechRecognition() : null;
        if (recognition) {
            recognition.lang = 'uz-UZ';
            micBtn.addEventListener('click', () => {
                recognition.start();
            });
            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                document.getElementById('question').value = transcript;
            };
        } else {
            micBtn.disabled = true;
            micBtn.textContent = 'üé§ (yoqib bo‚Äòlmaydi)';
        }

        // Update screen resolution
        function updateResolution() {
            document.getElementById('resolution').textContent = window.innerWidth + ' x ' + window.innerHeight;
        }

        window.addEventListener('resize', updateResolution);
        updateResolution();
    </script>
</body>

                  </html>
