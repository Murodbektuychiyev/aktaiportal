<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Parolni tiklash â€” AKT AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      background: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 12px;
      padding: 30px;
      max-width: 360px;
      width: 100%;
      text-align: center;
    }
    .card h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .form-control {
      border-radius: 6px;
    }
    .btn-info {
      background: #00bcd4;
      border: none;
      color: #fff;
    }
    .btn-info:hover {
      background: #00acc1;
    }
    .links a {
      color: #00bcd4;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Parolni tiklash</h2>
    <form id="forgotForm">
      <div class="mb-3 text-start">
        <label for="forgotEmail" class="form-label">Email</label>
        <input type="email" id="forgotEmail" class="form-control" placeholder="you@example.com" required>
      </div>
      <button type="submit" class="btn btn-info w-100">Tiklash linkini yuborish</button>
    </form>
    <div class="links mt-3">
      <a href="enter.html">Kirish sahifasiga qaytish</a>
    </div>
  </div>

  <script>
    document.getElementById('forgotForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      const email = document.getElementById('forgotEmail').value;
      
      const response = await fetch('/api/send-reset-link', {  // Vercel endpointiga murojaat
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });

      const result = await response.json();
      if (result.success) {
        alert('Tiklash linki sizning emailga yuborildi!');
      } else {
        alert('Xato yuz berdi.');
      }
    });
  </script>
</body>
</html>
