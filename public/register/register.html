<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ro'yxatdan o'tish ‚Äî AKT AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 12px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .card h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-control {
            border-radius: 6px;
        }
        .btn-primary {
            background: #ff7e5f;
            border: none;
            color: #fff;
        }
        .btn-primary:hover {
            background: #eb6750;
        }
        .links a {
            color: #ff7e5f;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .eye {
            cursor: pointer;
            user-select: none;
            font-size: 1.2rem;
            margin-left: -30px;
            position: absolute;
            right: 10px;
            top: 35px;
        }
        .position-relative {
            position: relative;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Ro'yxatdan o'tish</h2>
        <form id="register-form">
            <div class="mb-3 text-start">
                <label for="username" class="form-label">Foydalanuvchi nomi</label>
                <input type="text" id="username" class="form-control" placeholder="Foydalanuvchi nomingiz" required>
            </div>
            <div class="mb-3 text-start">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="you@example.com" required>
            </div>
            <div class="mb-3 text-start position-relative">
                <label for="reg-password" class="form-label">Parol</label>
                <input type="password" id="reg-password" class="form-control" placeholder="Parolingiz" required>
                <span class="eye" id="toggleRegPassword">üëÅÔ∏è</span>
            </div>
            <button type="submit" class="btn btn-primary w-100">Ro'yxatdan o'tish</button>
        </form>
        <div class="links mt-3">
            <a href="enter.html">Kirish sahifasiga qaytish</a>
        </div>
    </div>

    <script>
        // Ko'zcha tugmasi uchun funksiya
        const toggleRegPassword = document.getElementById('toggleRegPassword');
        toggleRegPassword.addEventListener('click', () => {
            const passwordInput = document.getElementById('reg-password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleRegPassword.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleRegPassword.textContent = 'üëÅÔ∏è';
            }
        });

        // Formani yuborish
        document.getElementById('register-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('reg-password').value.trim();

            if (!username || !email || !password) {
                alert('Barcha maydonlarni to‚Äòldiring!');
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/send-login-data', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                if (!response.ok) {
                    throw new Error('Server javobida xatolik: ' + response.status);
                }

                const result = await response.json();
                if (result.success) {
                    alert('Ro‚Äòyxatdan o‚Äòtish muvaffaqiyatli!');
                    window.location.href = 'enter.html';  // Kirish sahifasiga qaytadi
                } else {
                    alert('Xatolik: ' + result.message);
                }
            } catch (error) {
                console.error('Xatolik:', error);
                alert('Serverga ulanib bo‚Äòlmadi. Iltimos, qayta urinib ko‚Äòring.');
            }
        });
    </script>
</body>
</html>
